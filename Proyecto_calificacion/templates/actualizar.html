<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Edición de Alumno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light text-dark">

    <!-- Encabezado -->
    <header class="bg-dark text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo 1" height="50">
            <div class="text-center">
                <h4 class="mb-0">La Escuelita de Male</h4>
                <small>¡Aprender es una aventura!</small>
            </div>
            <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo 2" height="50">
        </div>
    </header>

    <!-- Formulario principal -->
    <main class="container my-5">
        <div class="card mx-auto shadow-lg" style="max-width: 700px;">
            <div class="card-header bg-primary text-white text-center">
                <h3>Editar Información del Alumno</h3>
            </div>
            <div class="card-body">
                <form method="POST" onsubmit="return validarFormulario(event)">
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ alumno.nombre }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="correo_electronico">Correo Electrónico</label>
                        <input type="email" id="correo_electronico" name="correo_electronico" class="form-control" value="{{ alumno.correo_electronico }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="calificacion1">Calificación 1</label>
                        <input type="number" id="calificacion1" name="calificacion1" class="form-control" step="0.01" value="{{ alumno.calificacion1 }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="calificacion2">Calificación 2</label>
                        <input type="number" id="calificacion2" name="calificacion2" class="form-control" step="0.01" value="{{ alumno.calificacion2 }}" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="calificacion3">Calificación 3</label>
                        <input type="number" id="calificacion3" name="calificacion3" class="form-control" step="0.01" value="{{ alumno.calificacion3 }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success w-50 me-2">Guardar Cambios</button>
                        <a href="/" class="btn btn-secondary w-50 ms-2">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="text-center text-muted py-4 bg-white mt-5 border-top">
        <small>Tecnológico Nacional de México - Campus Pachuca | Proyecto Web - 2025</small>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
