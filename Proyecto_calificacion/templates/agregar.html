<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Alumno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <!-- Encabezado -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="{{ url_for('static', filename='imagenes/TecNM.png') }}" alt="Logo TecNM" height="50">
            <div class="text-center">
                <h4 class="mb-1">Escuelita de Male</h4>
                <small>¡Aprender es una aventura!</small>
            </div>
            <img src="{{ url_for('static', filename='imagenes/logoITP.png') }}" alt="Logo ITP" height="50">
        </div>
    </header>

    <!-- Formulario -->
    <main class="container my-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">Registrar Nuevo Alumno</h5>
            </div>
            <div class="card-body">
                <form method="POST" onsubmit="return validarFormulario(event)">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo_electronico" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required>
                    </div>
                    <div class="mb-3">
                        <label for="calificacion1" class="form-label">Calificación 1</label>
                        <input type="number" class="form-control" id="calificacion1" name="calificacion1" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="calificacion2" class="form-label">Calificación 2</label>
                        <input type="number" class="form-control" id="calificacion2" name="calificacion2" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="calificacion3" class="form-label">Calificación 3</label>
                        <input type="number" class="form-control" id="calificacion3" name="calificacion3" step="0.01" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success w-50 me-2">Guardar</button>
                        <a href="/" class="btn btn-secondary w-50 ms-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-top text-center py-3 text-muted">
        <small>Tecnológico Nacional de México - Campus Pachuca | Programación Web - Proyecto 2025</small>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='codigo.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
